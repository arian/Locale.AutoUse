<!DOCTYPE html>
<html>
<head>
	<title>Locale.AutoUse</title>
	<script src="mootools-core.js"></script>
	<script src="mootools-more.js"></script>
	<script src="../Source/Locale.AutoUse.js"></script>

	<script>

	Locale.AutoUse(navigator);

	window.addEvent('domready', function(){
		$('date').set('text', Locale.get('Date.months')[new Date().getMonth()]);
		$('current').set('text', Locale.getCurrent().name);
		$('languages').set('text', Locale.list().join(', '));
	});

	</script>

</head>

<body>
	<h1>Locale.AutoUse</h1>

	<p>Current language: <code id="current"></code>
	<p>It should tell you the current month in your language, if that language is in <code id="languages"></code></p>

	<p>The current month is: <code id="date"></code></p>

</body>
</html>
