<!DOCTYPE html>
<html lang="nl">
<head>
	<title>Locale.AutoUse</title>
	<script src="mootools-core.js"></script>
	<script src="mootools-more.js"></script>
	<script src="../Source/Locale.AutoUse.js"></script>

	<script>

	window.addEvent('domready', function(){
		$('date').set('text', Locale.get('Date.months')[new Date().getMonth()]);

		Locale.AutoUse('div[data-lang]', 'data-lang');
		$('minuteAgo').set('text', Locale.get('Date.minuteAgo'));
	});

	</script>

</head>

<body>
	<h1>Locale.AutoUse</h1>

	<p>The current month, in Dutch, is: <span id="date"></span></p>

	<div id="minuteAgo" data-lang="en"></div>

</body>
</html>
